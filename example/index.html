<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>WhatsNearby, a useful plugin</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <h1>WhatsNearby Demo</h1>
        <h2>Example 1.</h2>
        <h5>Restaurants, cafes and gyms within 750 meters, excluding bars.</h5>
        <div class="well">
            <div id="wn3"></div>
        </div>
        <h2>Example 2.</h2>
        <h5>Show only a given shop name (Brow Art 23) locations (using enhanced fork)</h5>
        <div class="well">
            <div id="wn4">
                <div class='infowindow-markup'>
                    {{name}}
                    <br>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/jquery/1.11.2/jquery.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/es5-shim.min.js" type="text/javascript"></script>
    <script src="js/es5-sham.min.js" type="text/javascript"></script>
    <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <script src="js/WhatsNearby.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var goldStar = {
                path: 'M 125,5 155,90 245,90 175,145 200,230 125,180 50,230 75,145 5,90 95,90 z',
                fillColor: 'gold',
                fillOpacity: 0.8,
                scale: 0.08,
                strokeColor: 'grey',
                strokeWeight: 2
            };

            $("#wn3").whatsnearby({
                zoom: 14,
                height: 300,
                address: "Grayslake, IL",
                placesRadius: 750,
                placesTypes: ['restaurant', 'cafe', 'gym'],
                excludePlacesTypes: ['bar'],
                mainMarkerIcon: goldStar
            });

            $("#wn4").whatsnearby({
                zoom: 8,
                address: "Grayslake, IL",
                placesRadius: 99999,
                placesNames: ['Brow Art 23'],
                placesTypes: ['beauty_salon'],
                mainMarkerIcon: goldStar
            });
        });
    </script>

</body>

</html>
